<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" color="medium" name="home" class="iconTop"></ion-icon>
    <ion-title>      
      Clinica Veterinária
    </ion-title>
    <img slot="end" width="8%" height="8%" src="{{'../assets/icon/logo1.png'}}" class="animalIco">
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Início</ion-card-subtitle>
        <ion-card-title>Bem vindo!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img width="60%" height="60%" src="{{'../assets/icon/logo.png'}}" class="animalIco"><br>
        <p>Essa aplicação possibilita ao cliente marcar consultas, realizar cadastros e obter informações sobre os serviços prestados.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Informações</ion-label>
      </ion-list-header>
      <ion-item href="/contact">
        <ion-icon slot="start" color="medium" name="mail"></ion-icon>
        <ion-label>Fale Conosco!</ion-label>
      </ion-item>
      <ion-item href="/about">
        <ion-icon slot="start" color="medium" name="information-circle"></ion-icon>
        <ion-label>Sobre</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
