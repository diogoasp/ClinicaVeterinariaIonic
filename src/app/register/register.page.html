<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list id="listMenu">
    <ion-item>
      <ion-button class = "menu" color = "dark" (click)="showListCliente()">
        <ion-icon name ="person" slot="start"></ion-icon>
        Cliente
      </ion-button>
      <ion-button class = "menu" color="dark" (click)="showListAnimal()">
        <ion-icon name="paw" slot="start"></ion-icon>
        Animal
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list id="listaAnimal" hidden>
    <ion-item-sliding *ngFor="let a of animais | async" >
      <ion-item (click)="showDetailsAnimal(a.id)" class="animalItem">
        <img width="18px" height="18px" src="{{'../assets/icon/' + a.especie + '.png'}}" class="animalIco">
        <h3>&emsp;{{a.nome}}</h3>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="danger" (click)="removeAnimal(a.id)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </ion-button>
        <ion-button color="dark"(click)="editAnimal(a.id)">
          <ion-icon name="create"></ion-icon>
          Alterar
        </ion-button>
      </ion-item-options>
      <ion-item hidden id="{{a.id}}">
        <ion-list>
          <ion-item>
            <label>Raça:</label>
            <span>&nbsp;{{a.raca}}</span>
          </ion-item>
          <ion-item>
            <label>Espécie:</label>
            <span>&nbsp;{{a.especie}}</span>
          </ion-item>
          <ion-item>
            <label>Sexo:</label>
            <span>&nbsp;{{a.sexo}}</span>
          </ion-item>
          <ion-item>
            <label>Responsável:</label>
            <span>&nbsp;{{a.responsavel.nome}}</span>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-item-sliding>
    <!-- <ion-item>
      <ion-button class="cadastroButton" color="dark" (click)="addAnimal()">
        <ion-icon slot = "start" name = "add-circle"></ion-icon>
        Cadastrar
      </ion-button>
    </ion-item> -->
  </ion-list>

  <ion-list id="listaCliente" hidden>
    <ion-item-sliding *ngFor="let c of clientes | async">
      <ion-item (click)="showDetailsCliente(c.id)">
        <h2>{{c.nome}}</h2>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="danger" (click)="removeCliente(c.id)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </ion-button>
        <ion-button color="dark"(click)="editCliente(c.id)">
          <ion-icon name="create"></ion-icon>
          Alterar
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
    <!-- <ion-item>
      <ion-button class = "cadastroButton" color = "dark" (click) = "addCliente()">
        <ion-icon slot = "start" name = "add-circle"></ion-icon>
        Cadastrar
      </ion-button>
    </ion-item> -->
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addCliente()"><ion-icon name="person"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="addAnimal()"><ion-icon name="paw"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
