<ion-header>
  <ion-toolbar>
    <ion-title>
      Cadastros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list id="listMenu">
    <ion-item>
      <ion-button class = "menu" color = "dark" (click)="showListCliente()">
        <ion-icon name ="person" slot="start"></ion-icon>
        Cliente
      </ion-button>
      <ion-button class = "menu" color="dark" (click)="showListAnimal()">
        <ion-icon name="paw" slot="start"></ion-icon>
        Animal
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list id="listaAnimal" hidden>
    <ion-item-sliding *ngFor="let a of animais | async">
      <ion-item (click)="editAnimal(a.id)">
        <h2>{{a.nome}}</h2>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="danger" (click)="removeAnimal(a.id)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-button class="cadastroButton" color="dark" (click)="addAnimal()">
        <ion-icon slot = "start" name = "add-circle"></ion-icon>
        Cadastrar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list id="listaCliente" hidden>
    <ion-item-sliding *ngFor="let c of clientes | async">
      <ion-item (click)="editCliente(c.id)">
        <h2>{{c.nome}}</h2>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="danger" (click)="removeCliente(c.id)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-button class = "cadastroButton" color = "dark" (click) = "addAnimal()">
        <ion-icon slot = "start" name = "add-circle"></ion-icon>
        Cadastrar
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
