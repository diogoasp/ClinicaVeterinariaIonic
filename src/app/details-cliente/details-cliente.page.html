<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <span>Nome:&nbsp;</span>
      <span>{{cliente.nome}}</span>
    </ion-item>
    <ion-item>
      <span>CPF:&nbsp;</span>
      <span>{{cliente.cpf}}</span>
    </ion-item>
    <ion-item>
      <span>Telefone:&nbsp;</span>
      <span>{{cliente.telefone}}</span>
    </ion-item>
    <ion-item>
      <span>Email:&nbsp;</span>
      <span>{{cliente.email}}</span>
    </ion-item>
    <ion-button (click)="showAnimalList()">Animais</ion-button>
    <ion-item hidden id="list">

      <ion-list *ngFor="let animal of animais | async">
        <ion-item *ngIf="animal.responsavel.id == id">
          <img width="18px" height="18px" src="{{'../assets/icon/' + animal.especie + '.png'}}" class="animalIco">
          <span>&nbsp;{{animal.nome}}</span>
        </ion-item>
      </ion-list>

    </ion-item>
  </ion-list>
</ion-content>
